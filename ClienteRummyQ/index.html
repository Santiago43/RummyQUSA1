<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Rummy Q </title>
	<link rel="shortcut icon" href="img/Rummy.png">
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/rejillacss.css">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<body>
	<div id="DivGeneral">
		<!-- Fondo -->
		<img src="img/fondo.jpg" id="BackgroundPrincipal">
		<div id="DivInicio">
			<h1 id="h1Titulo">Rummy - Q</h1>
			<div id="DivContenidoInicio">
				<label> Ingresa tu nombre </label>
				<input type="text" placeholder=" Enter your name" id="nombre">
				<!-- Div imágenes avatares -->
				<div class="slidershow middle">
					<div class="slides">
						<input class="avatar" type="radio" name="r" id="r1">
						<input class="avatar" type="radio" name="r" id="r2">
						<input class="avatar" type="radio" name="r" id="r3">
						<input class="avatar" type="radio" name="r" id="r4">
						<input class="avatar" type="radio" name="r" id="r5">
						<div class="slide s1">
							<img src="img/avatar/futbol/1.png">
						</div>
						<div class="slide">
							<img src="img/avatar/futbol/2.png">
						</div>
						<div class="slide">
							<img src="img/avatar/futbol/3.png">
						</div>
						<div class="slide">
							<img src="img/avatar/futbol/4.png">
						</div>
						<div class="slide">
							<img src="img/avatar/futbol/5.png">
						</div>
					</div>
					<div class="navigation">
						<label for="r1" class="bar"></label>
						<label for="r2" class="bar"></label>
						<label for="r3" class="bar"></label>
						<label for="r4" class="bar"></label>
						<label for="r5" class="bar"></label>
					</div>
				</div>
				<div class="ui grid">
					<div class="eight wide column">
						<input type="submit" value="Crear sala" id="BtnCrearSala">
					</div>
					<div class="eight wide column">
						<input type="submit" value="Unirse a sala" id="BtnUnirseASala">
					</div>				
				</div>
				
			</div>
		</div>  
		<!-- Crear sala -->
		<div id="DivCrearSala">
			<!-- Foto redonda sobre login -->
			<img src="img/Rummy.png" class="logo" alt="Logo Rummy-Q">
			<h1> Rummy - Q </h1>
			<!-- Input codigo de sala -->
			<label for="username">Código</label>
			<input type="text" id="InputCodigo" readonly="readonly">
			<label for="username" id="noParticipantes">Participantes: </label>
			<!-- Boton -->
			<input type="submit" value="Start game" id="StartGame">
			<a href="#" id="aCrearToInicio">Volver a pagina de inicio</a>
		</div>
		<!-- Unirse a sala -->
		<div id="DivUnirseASala">
			<!-- Foto redonda sobre login -->
			<img src="img/Rummy.png" class="logo" alt="Logo Rummy-Q">
			<h1> Rummy - Q </h1>
			<!-- Input codigo de sala -->
			<label for="username">Código</label>
			<input type="text" id="InputCodigo2">
			<!-- Div botón unirse -->
			<div id="DivBotonUnirse">
				<!-- Boton -->
				<input type="submit" value="Start game" id="Unirse">
			</div>
			<!-- Div información posterior al unirse -->
			<div id="DivInformacionSala">
				<label id="ParticipantesInvitados" for="username">Participantes: </label>
				<img src="img/iconoReloj.png" class="icono" alt="Reloj">
				<label> Esperando que inicie la partida </label>
			</div>
			<a href="#" id="aUnirseToInicio">Volver a pagina de inicio</a>
		</div>
		<div id="gridTablero" class="ui grid">
			<div id="jugadores" class="four wide column">
			</div>
			<div class="twelve wide column" id="tableroymano">
				<div class="row" id="tablero"></div>
				<div class="row ui grid" id="jugador">
					<div class="thirteen wide column" id="mano"></div>
					<div class="two wide column" id="botonesmano">
						<!-- Botones -->
						<input type="submit" value="Sonido" id="sonido">
						<br>
						<input type="submit" value="Terminar" id="btnTerminarTurno">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/semantic.min.js"> </script>
<script src="js/script.js"></script>
<script type="text/javascript" src="js/prueba.js"></script>
<script type="text/javascript" src="js/conexion.js"></script>
<script type="text/javascript" src="js/Eventos.js"></script>
<script type="text/javascript" src="js/sonido.js"></script>
</html>
